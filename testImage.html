<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Image Gallery">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <style>
        .thumbnail-container {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            overflow: hidden;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-image {
            width: 100%;
            height: 100%;
            margin-left: 210px;
        }
    </style>
</head>
<body>

    <!-- Thumbnail Container -->
    <div class="thumbnail-container" id="thumbnail-container">
        <div class="thumbnail" onclick="changeImage('http://placekitten.com/420/600')">
            <img src="http://placekitten.com/420/600" alt="Thumbnail 1">
        </div>
        <div class="thumbnail" onclick="changeImage('http://placekitten.com/450/600')">
            <img src="http://placekitten.com/450/600" alt="Thumbnail 2">
        </div>
        <div class="thumbnail" onclick="changeImage('http://placekitten.com/460/700')">
            <img src="http://placekitten.com/460/700" alt="Thumbnail 3">
        </div>
        <!-- Add more thumbnails as needed -->
    </div>

    <!-- Main Image -->
    <div class="main-image" id="main-image">
        <img src="https://via.placeholder.com/800/0000FF/808080?text=1" alt="Main Image">
    </div>

    <script>
        // Function to change the main image
        function changeImage(src) {
            document.getElementById('main-image').innerHTML = '<img src="' + src + '" alt="Main Image">';
        }
    </script>

</body>
</html>
